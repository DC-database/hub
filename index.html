<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>IBA System Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* Modern loader animation */
.animated-loader {
  display: flex;
  gap: 6px;
  margin-bottom: 25px;
}
.animated-loader .bar {
  width: 8px;
  height: 30px;
  background: #00b4d8;
  animation: pulse-bar 1s infinite ease-in-out;
}
.animated-loader .bar:nth-child(1) { animation-delay: 0s; }
.animated-loader .bar:nth-child(2) { animation-delay: 0.1s; }
.animated-loader .bar:nth-child(3) { animation-delay: 0.2s; }
.animated-loader .bar:nth-child(4) { animation-delay: 0.3s; }

@keyframes pulse-bar {
  0%, 100% { transform: scaleY(0.4); opacity: 0.5; }
  50% { transform: scaleY(1); opacity: 1; }
}

.fade-slide {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideIn 0.8s ease-out forwards;
}
.fade-slide.delay {
  animation-delay: 0.6s;
}
@keyframes fadeSlideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: #f8fafc;
    color: #002b45;
    overflow-x: hidden;
    line-height: 1.6;
  }

  .intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #001a2c, #002b45);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    overflow: hidden;
    animation: fadeOut 1s ease-in-out 2s forwards;
  }

  .logo-animation {
    position: relative;
    width: 180px;
    height: 180px;
    margin-bottom: 30px;
    opacity: 0;
    transform: scale(0.8);
    animation: logoIntro 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s forwards;
  }

  @keyframes logoIntro {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
  }

  .logo-circle {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 3px solid rgba(255, 255, 255, 0.1);
    animation: pulse 2s infinite alternate;
  }

  .logo-circle:nth-child(2) {
    animation-delay: 0.5s;
    width: 90%;
    height: 90%;
    top: 5%;
    left: 5%;
  }

  .logo-circle:nth-child(3) {
    animation-delay: 1s;
    width: 80%;
    height: 80%;
    top: 10%;
    left: 10%;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.3; }
    100% { transform: scale(1.05); opacity: 0.1; }
  }

  .logo-text {
  font-size: 4rem;
  font-family: "Bookman Old Style", serif;
  font-weight: bold;
  color: white;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  margin-bottom: 15px;
}

  .intro h1 {
    font-size: clamp(2.5rem, 8vw, 4rem);
    font-weight: 700;
    color: #ffffff;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    margin: 0;
    padding: 0 0.5em;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease-out 1s forwards;
  }

  .intro p {
    color: rgba(255, 255, 255, 0.8);
    font-size: clamp(1rem, 3vw, 1.4rem);
    margin-top: 1rem;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease-out 1.2s forwards;
  }

  .main {
    opacity: 0;
    animation: fadeIn 0.5s ease-out 2.8s forwards;
    padding-top: 40px;
    text-align: center;
  }

  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    100% {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  }

  header {
    margin-bottom: 3rem;
    position: relative;
  }

  .header-content {
    position: relative;
    z-index: 1;
    padding: 0 20px;
  }

.logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 2rem;
}

.logo-img {
  height: 100px;
  margin-bottom: 15px;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
  transition: all 0.3s ease;
  display: none; /* Hide by default */
}

/* Mobile-specific styles - keep logo hidden */
@media (max-width: 768px) {
  .network-btn {
    display: none !important;
  }
  .logo-img {
    display: none !important;
  }
}

/* Desktop-specific styles - show logo */
@media (min-width: 769px) {
  .cloud-btn {
    display: none !important;
  }
  .logo-img {
    display: block; /* Show logo only on desktop */
  }
}
  .portal-title {
    font-size: clamp(1.8rem, 5vw, 2.5rem);
    font-weight: 600;
    color: #003859;
    margin-bottom: 1.5rem;
    padding: 0 20px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease-out 3.2s forwards;
    position: relative;
    display: inline-block;
  }

  .portal-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, #0077b6, #0096c7);
    border-radius: 2px;
    animation: underlineGrow 0.8s ease-out 3.4s forwards;
    transform-origin: center;
    transform: scaleX(0);
  }

  @keyframes underlineGrow {
    0% { transform: translateX(-50%) scaleX(0); }
    100% { transform: translateX(-50%) scaleX(1); }
  }

  .decorative-dots {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin: 20px auto;
    opacity: 0;
    animation: fadeIn 0.6s ease-out 3.5s forwards;
  }

  .decorative-dots span {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #0077b6;
    opacity: 0.5;
    transform: translateY(10px);
  }

  .decorative-dots span:nth-child(1) { animation: dotAppear 0.4s ease-out 3.6s forwards; }
  .decorative-dots span:nth-child(2) { animation: dotAppear 0.4s ease-out 3.7s forwards; }
  .decorative-dots span:nth-child(3) { animation: dotAppear 0.4s ease-out 3.8s forwards; }

  @keyframes dotAppear {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 0.5; transform: translateY(0); }
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: #ffffff;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    border: 1px solid rgba(220, 227, 232, 0.6);
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: translateY(30px);
  }

  .card:nth-child(1) { animation: cardAppear 0.6s ease-out 3.6s forwards; }
  .card:nth-child(2) { animation: cardAppear 0.6s ease-out 3.8s forwards; }
  .card:nth-child(3) { animation: cardAppear 0.6s ease-out 4.0s forwards; }

  @keyframes cardAppear {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .card h2 {
    font-size: 1.5rem;
    margin-bottom: 25px;
    color: #00466b;
    font-weight: 600;
    position: relative;
    padding-bottom: 15px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0077b6, #0096c7);
    color: white;
    padding: 14px 28px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: 0 4px 15px rgba(0, 119, 182, 0.2);
    border: none;
    cursor: pointer;
    margin: 8px;
  }

  .btn i {
    margin-right: 8px;
  }

  .download-container {
    margin-top: 40px;
    margin-bottom: -40px;
    text-align: center;
  }

  .download-btn {
    background: linear-gradient(135deg, #6c757d, #495057);
  }

  footer {
    margin-top: 80px;
    font-size: 0.9rem;
    color: #6a7a89;
    padding: 40px 30px;
    text-align: center;
    background: linear-gradient(to right, transparent, #f1f5f9, transparent);
    opacity: 0;
    animation: fadeIn 0.8s ease-out 4.2s forwards;
  }

  /* Mobile-specific styles */
  @media (max-width: 768px) {
    .network-btn {
      display: none !important;
    }
  }

  /* Desktop-specific styles */
  @media (min-width: 769px) {
    .cloud-btn {
      display: none !important;
    }
  }


@media (max-width: 768px) {
  .intro h1 {
    font-size: 1.4rem;
    text-align: center;
    padding: 0 10px;
  }
  .intro p {
    font-size: 1rem !important;
    text-align: center;
    padding: 0 10px;
  }
  .logo-text {
  font-size: 4rem;
  font-family: "Bookman Old Style", serif;
  font-weight: bold;
  color: white;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  margin-bottom: 15px;
}
}
</style>
</head>
<body>



<div class="intro">
  <div class="logo-text">IBA</div>
  <div class="animated-loader">
    <div class="bar"></div>
    <div class="bar"></div>

    <div class="bar"></div>

  <h1 class="fade-slide">Launching Portal...</h1>

<div class="main">

      <div class="decorative-dots"><span></span><span></span><span></span></div>

  </header>

  <div class="cards">
    
<div class="card">
  <h2><i class="fas fa-file-invoice"></i> Invoice Management</h2>
  <a class="btn" href="https://dc-database.github.io/001/" target="_self">

    <div class="card">

  <footer>

</div>

<script>
async function openNetworkLink(event) {
  event.preventDefault();
  const ipUrl = "file:///L:/HTML%20System/Invoice%20Management%20System/index.html";
  const localUrl = "file:///L:/HTML%20System/Invoice%20Management%20System/index.html";
  
  // First try IP access
  const test = await testConnection(ipUrl);
  if (test.success) {
    window.open(ipUrl, "_self");
  } else {
    // Fallback to local access
    alert("Network access failed. Trying local path...");
    window.open(localUrl, "_self");
  }
}

async function testConnection(url) {
  try {
    const response = await fetch(url, { method: 'HEAD' });
    return { success: response.ok };
  } catch (e) {
    return { success: false };
  }
}

// Hide intro after 3 seconds
setTimeout(() => {
  const intro = document.querySelector('.intro');
  if (intro && getComputedStyle(intro).opacity !== '0') {
    intro.style.display = 'none';
  }
}, 3000);

// LEFT click = open http:// in same tab
function openNetworkLink(event) {
  event.preventDefault();
  const url = "file:///L:/HTML%20System/Invoice%20Management%20System/index.html";
  window.open(url, "_self");
}

// RIGHT click = copy + open in same tab
function copyAndOpen(event) {
  event.preventDefault();
  const url = "file:///L:/HTML%20System/Invoice%20Management%20System/index.html";
  navigator.clipboard.writeText(url).then(() => {
    alert("Link copied to clipboard:\n" + url);
    window.open(url, "_self");
  }).catch(err => {
    alert("Failed to copy: " + err);
  });
}

// Detect if on mobile device
function isMobileDevice() {
  return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
}

// Show appropriate buttons based on device
document.addEventListener('DOMContentLoaded', function() {
  if (isMobileDevice()) {
    document.querySelectorAll('.cloud-btn').forEach(btn => {
      btn.style.display = 'inline-flex';
    });
    document.querySelectorAll('.network-btn').forEach(btn => {
      btn.style.display = 'none';
    });
  } else {
    document.querySelectorAll('.cloud-btn').forEach(btn => {
      btn.style.display = 'none';
    });
    document.querySelectorAll('.network-btn').forEach(btn => {
      btn.style.display = 'inline-flex';
    });
  }
  
  // Set all buttons to open in same tab
  document.querySelectorAll('a.btn').forEach(btn => {
    if (!btn.hasAttribute('target')) {
      btn.setAttribute('target', '_self');
    }
  });
});
</script>
</body>
</html>
